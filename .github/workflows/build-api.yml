name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - ".github/workflows/api-build.yml" # Rebuild if workflow changes
  pull_request:
    branches:
      - main
    paths:
      - "apps/api/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false # Reduces image size, optional

      - name: Connect to Tailscale
        if: github.event_name != 'pull_request'
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to VPS
        if: github.event_name != 'pull_request'
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=10 \
              ubuntu@backend-server-01 << 'DEPLOY_SCRIPT'
            set -e
            
            cd /home/ubuntu/servers/traefik-proxy
            
            echo "ðŸ”„ Pulling latest image..."
            sudo docker compose pull golang-api
            
            echo "ðŸš€ Deploying golang-api..."
            sudo docker compose up -d --no-deps --wait --wait-timeout 60 golang-api
            
            echo "ðŸ§¹ Cleaning up old images..."
            sudo docker image prune -f
            
            echo "âœ… Deployment successful!"
            sudo docker compose ps golang-api
            sudo docker compose logs --tail=20 golang-api
          DEPLOY_SCRIPT
