name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/api/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === DEPLOYMENT STEPS ===
      - name: Connect to Tailscale
        if: github.event_name != 'pull_request'
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          ping: backend-server-01
          tags: tag:ci

      - name: Deploy to VPS
        if: github.event_name != 'pull_request'
        run: |
          ssh -o StrictHostKeyChecking=accept-new ubuntu@backend-server-01 << 'DEPLOY_SCRIPT'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            cd /home/ubuntu/servers/traefik-proxy
            
            echo "ðŸ“¦ Pulling latest image..."
            sudo docker compose pull golang-api 2>&1 | grep -v "attribute \`version\` is obsolete" || true
            
            echo "ðŸ”„ Updating container..."
            sudo docker compose up -d --no-deps golang-api 2>&1 | grep -v "attribute \`version\` is obsolete" || true
            
            echo "â³ Waiting for container to be ready..."
            sleep 3
            
            # Get container name and check status using docker inspect
            CONTAINER_ID=$(sudo docker compose ps -q golang-api 2>/dev/null)
            
            if [ -z "$CONTAINER_ID" ]; then
              echo "âŒ Container not found!"
              exit 1
            fi
            
            CONTAINER_STATUS=$(sudo docker inspect --format='{{.State.Status}}' "$CONTAINER_ID" 2>/dev/null || echo "unknown")
            
            if [ "$CONTAINER_STATUS" = "running" ]; then
              echo "âœ… Container is running!"
              echo ""
              echo "âœ… Deployment complete!"
              sudo docker compose ps golang-api 2>&1 | grep -v "attribute \`version\` is obsolete" || true
            else
              echo "âŒ Container is not running! Status: $CONTAINER_STATUS"
              sudo docker compose logs --tail=50 golang-api 2>&1 | grep -v "attribute \`version\` is obsolete" || true
              exit 1
            fi
          DEPLOY_SCRIPT
