name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/api/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === DEPLOYMENT STEPS ===
      - name: Connect to Tailscale
        if: github.event_name != 'pull_request'
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          ping: backend-server-01
          tags: tag:ci

      - name: Deploy to VPS
        if: github.event_name != 'pull_request'
        run: |
          ssh -o StrictHostKeyChecking=accept-new ubuntu@backend-server-01 << 'DEPLOY_SCRIPT'
            set -e
            
            echo "üöÄ Starting deployment..."
            cd /home/ubuntu/servers/traefik-proxy
            
            echo "üì¶ Pulling latest image..."
            sudo docker compose pull golang-api
            
            echo "üîÑ Updating container..."
            sudo docker compose up -d --no-deps golang-api
            
            echo "‚è≥ Waiting for container to be healthy..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(sudo docker compose ps golang-api --format json | jq -r '.[0].State // .State // "unknown"' 2>/dev/null || echo "unknown")
              HEALTH_STATUS=$(sudo docker compose ps golang-api --format json | jq -r '.[0].Health // .Health // "none"' 2>/dev/null || echo "none")
              
              if [ "$CONTAINER_STATUS" = "running" ]; then
                if [ "$HEALTH_STATUS" = "healthy" ] || [ "$HEALTH_STATUS" = "none" ] || [ "$HEALTH_STATUS" = "" ]; then
                  echo "‚úÖ Container is running!"
                  break
                fi
              elif [ "$CONTAINER_STATUS" = "exited" ] || [ "$CONTAINER_STATUS" = "dead" ]; then
                echo "‚ùå Container failed to start!"
                sudo docker compose logs --tail=50 golang-api
                exit 1
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "  Waiting... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 2
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Timeout waiting for container to be ready!"
              sudo docker compose logs --tail=50 golang-api
              exit 1
            fi
            
            echo ""
            echo "‚úÖ Deployment complete!"
            sudo docker compose ps golang-api
          DEPLOY_SCRIPT
